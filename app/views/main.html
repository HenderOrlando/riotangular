
<md-toolbar
    md-scroll-shrink
>
    <div class="md-toolbar-tools">
        <md-button
            ng-click="main.toggleSideNavLeft()"
            class="md-accent"
            hide-gt-md
        >
            Menu
        </md-button>
        <h2 flex style="text-align: center;">
            <span>Consulta de Api - Riot Games</span>
        </h2>
        <md-button
            ng-click="main.toggleSideNavRight()"
            class="md-accent"
            hide-gt-md
        >
            Configurar
        </md-button>
    </div>
</md-toolbar>
<md-content flex layout-padding layout="column">
    <div layout="column" layout-fill layout-align="top center">
        Seleccione el menú y configure los parámetros para realizar la busqueda
    </div>
    <md-input-container flex>
        <label>Buscar</label>
        <input ng-model="main.query">
    </md-input-container>
    <div layout="row">
        <div flex>
            <md-button
                layout-fill
                ng-click="main.showTable()"
                class="md-accent md-raised"
                ng-disabled="show !== 'json'"
            >
                Presentar en Tabla
            </md-button>
        </div>
        <div flex>
            <md-button
                layout-fill
                ng-click="main.showJson()"
                class="md-accent md-raised"
                ng-disabled="show !== 'table'"
            >
                Presentar en JSON
            </md-button>
        </div>
    </div>
    <div>
        <table ng-show="show === 'table'">
            <thead md-whiteframe="2">
                <tr>
                    <td ng-repeat="cab in resultsKeys" md-whiteframe="3" class="md-headline">
                        {{ cab }}
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in resultsTable | orderBy: main.orderBy | filter: main.filter">
                    <td ng-repeat="(attr, value) in item" md-whiteframe="1">
                        {{ ::value }}
                    </td>
                </tr>
            </tbody>
        </table>
        <pre ng-show="show === 'json'">
            {{ results }}
        </pre>
    </div>
</md-content>
